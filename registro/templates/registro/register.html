{% extends 'registro/main_nobar.html'%}
{% load static %}

{% block head %}
    <title>DUOC - Registrar</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/register.css' %}">
{% endblock %}
    
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card card-signin flex-row my-5">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Background image for card set in CSS! -->
                    </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Registrar Usuario</h5>
                        <form class="form-signin" method="POST">
                            {% csrf_token %}
                            <div class="form-label-group">
                                <input name="{{form.username.html_name}}" type="text" id="{{form.username.id_for_label }}" class="form-control" placeholder="Usuario..." required>
                                <label for="{{form.username.id_for_label }}">Usuario</label> 
                            </div>
                            <div class="form-label-group">
                                <input name="{{form.first_name.html_name}}" type="text" id="{{form.first_name.id_for_label }}" class="form-control" placeholder="Nombre..." required>
                                <label for="{{form.first_name.id_for_label }}">Nombre</label> 
                            </div>
                            <div class="form-label-group">
                                <input name="{{form.last_name.html_name}}" type="text" id="{{form.last_name.id_for_label }}" class="form-control" placeholder="Apellido..." required>
                                <label for="{{form.last_name.id_for_label }}">Apellido</label> 
                            </div>
                            <div class="form-label-group">
                                <input name="{{form.email.html_name}}" type="text" id="{{form.email.id_for_label }}" class="form-control" placeholder="Correo..." required>
                                <label for="{{form.email.id_for_label }}">Correo</label> 
                            </div>
                            <hr>
                            <div class="form-label-group">
                                <input name="{{form.password1.html_name}}" type="password" id="{{form.password1.id_for_label }}" class="form-control" placeholder="Contrase単a..." required>
                                <label for="{{form.password1.id_for_label }}">Contrase単a</label> 
                            </div>
                            <div class="form-label-group">
                                <input name="{{form.password2.html_name}}" type="password" id="{{form.password2.id_for_label }}" class="form-control" placeholder="Repetir contrase単a..." required>
                                <label for="{{form.password2.id_for_label }}">Repetir contrase単a</label> 
                            </div>
                            <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Registrar">
                        </form>
                        {{form.errors}}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
